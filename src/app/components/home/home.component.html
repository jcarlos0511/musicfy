
<h3 class="inline-block w100 my-3">Top Releases</h3>
<app-loading *ngIf="loading"></app-loading>
<div *ngIf=" error " class="alert alert-danger animated fadeIn mt-5" role="alert">
    <p>Error <strong>{{ errorStatus }}</strong> : </p>
    <p>{{ errorMessage }}.</p>
</div>
<app-cards [items]=" newReleases "></app-cards>

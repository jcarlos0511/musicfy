<div class="card-columns mt-5 animated fadeIn">

    <div (click)='seeArtist( item )' *ngFor="let item of items" class="card pointer">
        <img [src]="item.images | noimage " class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">{{ artist.name }}
                </span>
                <!--<span class="badge badge-pill badge-success">{{ item.genres[0] }}</span>
                <span class="badge badge-pill badge-primary">{{ item.genres[1] }}</span>
                <span class="badge badge-pill badge-info">{{ item.genres[2] }}</span>-->
            </p>
        </div>
    </div>
</div>

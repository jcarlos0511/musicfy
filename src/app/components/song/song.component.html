<div class="row animated fadeIn mt-5">

    <h3 class="inline-block w100 mb-5">{{song.name}}</h3>

    <div class="col " *ngFor="let item of song.artists">
        <iframe class=" mx-auto d-block" [src]=" item.uri | domSafe2:true " width="300" height="56" scrolling="no" frameborder="0"
            style="border:none; overflow:hidden;width: 14rem;" allowtransparency="true">
        </iframe>
    </div>

    <div class="col ">
        <!--<p><i>{{ song.genres[0] | titlecase }}, {{ song.genres[1] | titlecase }}</i></p>-->
        <button routerLink="/songs" type="button" class="btn-successfull " >
            <i class="fab fa-spotify fa-1x "></i><span class="btn-text">Back</span>
        </button>
    </div>
</div>
<div class="row mt-5 animated fadeIn fast">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th class="no-photo">Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="no-photo"><img [src]="song.album.images | noimage " class="img-thumb "></td>
                    <td>{{ song.album.name }}</td>
                    <td>{{ song.name}}</td>
                    <td>
                        <!--<audio [src]="topTrack.preview_url" controls></audio>-->
                        <iframe class="iframe" [src]=" song.uri | domSafe: false " frameborder="0"
                            allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

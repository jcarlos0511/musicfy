<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn mt-5">
    <h3 class="inline-block w100 mb-3">{{artist.name}}</h3>

    <div class="col-4">
        <img [src]="artist.images | noimage " class="img-circle">
    </div>
    <div class="col-8">
        
        <iframe class=" d-block follow " [src]=" artist.uri | domSafe: true " scrolling="no" frameborder="0"
            style="border:none; overflow:hidden;width: 14rem;" allowtransparency="true">
        </iframe>

        <p><i>{{ artist.genres[0] | titlecase }}, {{ artist.genres[1] | titlecase }}</i></p>

     <a [href]="artist.external_urls.spotify" target="_blank" type="button">            
                <button  title="Profile on Spotify"  class="btn-successfull">
                <i class="fab fa-spotify fa-1x "></i>
                <span class="btn-text">profile</span>
            </button>
        </a>
        
    </div>
   
</div>

<div class="row">

 <div class="col ">

        <button routerLink="/search" type="button" class="btn-successfull">
            <i class="fab fa-spotify fa-1x "></i><span class="btn-text">Back</span>
        </button>
    </div>

</div>

<div class="row mt-5 animated fadeIn fast">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th class="no-photo">Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td class="no-photo"><img [src]="topTrack.album.images | noimage " class="img-thumb "></td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name}}</td>
                    <td>
                        <!--<audio [src]="topTrack.preview_url" controls></audio>-->
                        <iframe class="iframe" [src]=" topTrack.uri | domSafe: false " frameborder="0"
                            allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

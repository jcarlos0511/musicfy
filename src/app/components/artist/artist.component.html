<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn mt-5">
    <div class="col-3">
        <img [src]="artist.images | noimage " class="img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p><i>{{ artist.genres[0] | titlecase }}, {{ artist.genres[1] | titlecase }}</i></p>
        <a class="btn btn-dark btn-sm" role="button" [href]="artist.external_urls.spotify" target="_blank">
            Go to artist ...</a>
    </div>
    <div class="col-3 ">
        <button routerLink="/search" type="button" class="btn btn-success btn-center">Back</button>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks">
                    <td class="text-center"><img  [src]="topTrack.album.images | noimage " class="img-thumb"></td>
                    <td>{{ topTrack.album.name }}</td>
                    <td>{{ topTrack.name}}</td>
                    <td><audio [src]="topTrack.preview_url" controls></audio></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
